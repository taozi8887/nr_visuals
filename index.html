    <script>
        butter.init({
            wrapperId: 'container'
        });
        const sd = 400;
        window.onload = function() {
        // Define a dictionary with class names and their corresponding delays
        const delayMapping = {
            'one': 300,   // 300ms for the first element
            'two': 400,   // 300ms for the second element
            'three': 900  // 800ms for the last element
        };

        // Loop through the dictionary and apply the delays
        for (const [className, delay] of Object.entries(delayMapping)) {
            const element = document.querySelector(`.${className}`);
            setTimeout(() => {
                if (element) {
                    element.classList.add('active');
                }
            }, delay+sd);
        }
    };
        // Function to set the base font size
        function setBaseFontSize() {
            const baseFontSize = 16; // Set your desired base font size in pixels
            const zoomFactor = window.innerWidth / window.screen.width; // Calculate zoom factor
            document.documentElement.style.fontSize = `${baseFontSize / zoomFactor}px`; // Set the font size
        }

        // Set initial font size
        setBaseFontSize();

        // Listen for window resize events
        window.addEventListener('resize', setBaseFontSize);

    </script>
